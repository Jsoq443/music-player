<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Player | iOS 26 Style</title>
    <style>
        :root {
            --bg-primary: #000;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --text-primary: #fff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --text-tertiary: rgba(255, 255, 255, 0.3);
            --accent: #ff2d55;
            --accent-light: rgba(255, 45, 85, 0.2);
            --progress-bg: rgba(255, 255, 255, 0.1);
            --progress-fill: var(--accent);
            --glass-effect: rgba(30, 30, 30, 0.5);
            --blur: 20px;
            --transition: all 0.4s cubic-bezier(0.2, 0.9, 0.4, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        @font-face {
            font-family: 'SF Pro Display';
            src: url('https://fonts.cdnfonts.com/css/sf-pro-display') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 45, 85, 0.15) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(0, 100, 255, 0.15) 0%, transparent 30%);
        }

        .player-container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex: 1;
            position: relative;
            z-index: 1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 10px 0;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(90deg, #ff2d55, #ff6b6b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .settings-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 24px;
            cursor: pointer;
        }

        .artwork-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            max-width: 350px;
            margin: 0 auto 40px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .artwork {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
            transform: rotateY(0deg);
            transition: var(--transition);
        }

        .artwork-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-tertiary);
            font-size: 14px;
        }

        .song-info {
            text-align: center;
            margin-bottom: 30px;
            transition: var(--transition);
        }

        .song-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 0 20px;
        }

        .song-artist {
            font-size: 16px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .progress-container {
            width: 100%;
            margin-bottom: 15px;
        }

        .progress-bar {
            height: 4px;
            width: 100%;
            background-color: var(--progress-bg);
            border-radius: 2px;
            margin-bottom: 8px;
            overflow: hidden;
            cursor: pointer;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background-color: var(--progress-fill);
            border-radius: 2px;
            transition: width 0.1s linear;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background-color: var(--progress-fill);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .progress-container:hover .progress-fill::after {
            opacity: 1;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin: 30px 0;
        }

        .control-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 24px;
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: var(--transition);
        }

        .control-btn:active {
            transform: scale(0.9);
        }

        .play-btn {
            background: var(--accent);
            width: 70px;
            height: 70px;
            font-size: 28px;
            box-shadow: 0 10px 20px rgba(255, 45, 85, 0.3);
        }

        .play-btn:active {
            transform: scale(0.95);
        }

        .volume-container {
            width: 100%;
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-icon {
            color: var(--text-secondary);
            font-size: 20px;
        }

        .volume-bar {
            flex: 1;
            height: 4px;
            background-color: var(--progress-bg);
            border-radius: 2px;
            cursor: pointer;
        }

        .volume-fill {
            height: 100%;
            width: 80%;
            background-color: var(--text-secondary);
            border-radius: 2px;
        }

        .playlist {
            margin-top: 40px;
            background: var(--glass-effect);
            backdrop-filter: blur(var(--blur));
            -webkit-backdrop-filter: blur(var(--blur));
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .playlist-title {
            font-size: 18px;
            font-weight: 600;
        }

        .playlist-count {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .playlist-items {
            max-height: 300px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--accent) var(--bg-secondary);
        }

        .playlist-items::-webkit-scrollbar {
            width: 4px;
        }

        .playlist-items::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 2px;
        }

        .playlist-items::-webkit-scrollbar-thumb {
            background-color: var(--accent);
            border-radius: 2px;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 8px;
        }

        .playlist-item:last-child {
            margin-bottom: 0;
        }

        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .playlist-item.active {
            background: var(--accent-light);
        }

        .playlist-item-img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .playlist-item-info {
            flex: 1;
            min-width: 0;
        }

        .playlist-item-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .playlist-item-artist {
            font-size: 14px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .playlist-item-duration {
            font-size: 14px;
            color: var(--text-secondary);
            margin-left: 15px;
        }

        .error-message {
            background: rgba(255, 45, 85, 0.1);
            color: var(--accent);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 14px;
            line-height: 1.5;
            border: 1px solid rgba(255, 45, 85, 0.2);
        }

        .now-playing-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: -1;
            opacity: 0.15;
            filter: blur(50px);
        }

        @media (max-width: 500px) {
            .player-container {
                padding: 15px;
            }
            
            .artwork-container {
                margin-bottom: 30px;
            }
            
            .controls {
                gap: 15px;
            }
            
            .play-btn {
                width: 60px;
                height: 60px;
            }
        }

        /* Анимации */
        @keyframes rotateArtwork {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .playing .artwork {
            animation: rotateArtwork 20s linear infinite;
        }
    </style>
</head>
<body>
    <div class="now-playing-bg" id="nowPlayingBg"></div>
    
    <div class="player-container">
        <div class="header">
            <h1>Neon Player</h1>
            <button class="settings-btn">⋮</button>
        </div>
        
        <div class="artwork-container">
            <img id="albumArt" class="artwork" src="" alt="Обложка альбома" onerror="this.style.display='none'; document.querySelector('.artwork-placeholder').style.display='flex';">
            <div class="artwork-placeholder">No artwork</div>
        </div>
        
        <div class="song-info">
            <h2 id="songTitle" class="song-title">Выберите песню</h2>
            <p id="songArtist" class="song-artist">—</p>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="time-info">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
        
        <div class="controls">
            <button class="control-btn" id="prevBtn">⏮</button>
            <button class="control-btn play-btn" id="playBtn">▶</button>
            <button class="control-btn" id="nextBtn">⏭</button>
        </div>
        
        <div class="volume-container">
            <span class="volume-icon">🔊</span>
            <div class="volume-bar" id="volumeBar">
                <div class="volume-fill" id="volumeFill"></div>
            </div>
        </div>
        
        <div class="playlist">
            <div class="playlist-header">
                <h3 class="playlist-title">Ваш плейлист</h3>
                <span class="playlist-count" id="playlistCount">0 песен</span>
            </div>
            <div class="playlist-items" id="playlistContainer">
                <!-- Песни будут загружены здесь -->
            </div>
        </div>
        
        <div id="errorMessage" class="error-message" style="display: none;"></div>
    </div>
    
    <audio id="audioPlayer"></audio>

    <script>
        // DOM элементы
        const audioPlayer = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressFill = document.getElementById('progressFill');
        const progressBar = document.getElementById('progressBar');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const albumArt = document.getElementById('albumArt');
        const artworkPlaceholder = document.querySelector('.artwork-placeholder');
        const songTitle = document.getElementById('songTitle');
        const songArtist = document.getElementById('songArtist');
        const playlistContainer = document.getElementById('playlistContainer');
        const playlistCount = document.getElementById('playlistCount');
        const errorMessage = document.getElementById('errorMessage');
        const nowPlayingBg = document.getElementById('nowPlayingBg');
        const volumeBar = document.getElementById('volumeBar');
        const volumeFill = document.getElementById('volumeFill');
        const playerContainer = document.querySelector('.player-container');

        // Состояние плеера
        let songs = [];
        let currentSongIndex = 0;
        let isPlaying = false;
        let isDraggingProgress = false;

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            loadSongs();
            setupEventListeners();
            audioPlayer.volume = 0.8; // Установка громкости по умолчанию
            updateVolumeFill();
        });

        // Загрузка песен
        async function loadSongs() {
            try {
                const response = await fetch('songs.txt');
                
                if (!response.ok) {
                    throw new Error(`Ошибка загрузки: ${response.status}`);
                }
                
                const text = await response.text();
                
                if (!text.trim()) {
                    throw new Error("Файл songs.txt пуст");
                }
                
                parseSongs(text);
                
                if (songs.length === 0) {
                    throw new Error("Не найдено ни одной песни в файле");
                }
                
                renderPlaylist();
                loadSong(currentSongIndex);
                updatePlaylistCount();
                hideError();
                
            } catch (error) {
                console.error('Ошибка загрузки плейлиста:', error);
                showError(`Ошибка загрузки плейлиста: ${error.message}<br><br>
                Проверьте:<br>
                1. Существует ли файл songs.txt в той же папке<br>
                2. Правильный ли формат файла<br>
                3. Доступны ли аудиофайлы по указанным путям`);
            }
        }

        // Парсинг песен
        function parseSongs(text) {
            songs = [];
            const songBlocks = text.split(/\n\s*\n/).filter(block => block.trim() !== '');
            
            songBlocks.forEach((block, index) => {
                try {
                    const lines = block.split('\n').filter(line => line.trim() !== '' && !line.trim().startsWith('#'));
                    const song = { id: index + 1 };
                    
                    lines.forEach(line => {
                        const separatorIndex = line.indexOf(':');
                        if (separatorIndex === -1) return;
                        
                        const key = line.substring(0, separatorIndex).trim();
                        const value = line.substring(separatorIndex + 1).trim().replace(/^"+|"+$/g, '');
                        
                        switch(key.toLowerCase()) {
                            case 'название': song.title = value; break;
                            case 'автор песни': song.artist = value; break;
                            case 'путь к мп3 файлу': song.audioPath = value; break;
                            case 'путь к обложке этой композиции': song.coverPath = value; break;
                            case 'id песни': song.id = value; break;
                        }
                    });
                    
                    if (song.title && song.audioPath) {
                        songs.push(song);
                    }
                } catch (e) {
                    console.error(`Ошибка парсинга блока песни: ${e}`);
                }
            });
        }

        // Отрисовка плейлиста
        function renderPlaylist() {
            playlistContainer.innerHTML = '';
            
            songs.forEach((song, index) => {
                const songElement = document.createElement('div');
                songElement.className = `playlist-item ${index === currentSongIndex ? 'active' : ''}`;
                songElement.innerHTML = `
                    <img src="${song.coverPath || ''}" alt="${song.title}" class="playlist-item-img" onerror="this.src=''">
                    <div class="playlist-item-info">
                        <div class="playlist-item-title">${song.title || 'Без названия'}</div>
                        <div class="playlist-item-artist">${song.artist || 'Неизвестный исполнитель'}</div>
                    </div>
                    <div class="playlist-item-duration">—</div>
                `;
                
                songElement.addEventListener('click', () => {
                    currentSongIndex = index;
                    loadSong(currentSongIndex);
                    playSong();
                    updateActiveSong();
                });
                
                playlistContainer.appendChild(songElement);
            });
        }

        // Загрузка песни
        function loadSong(index) {
            if (index < 0 || index >= songs.length) return;
            
            const song = songs[index];
            
            // Обновляем UI
            songTitle.textContent = song.title || 'Без названия';
            songArtist.textContent = song.artist || 'Неизвестный исполнитель';
            
            // Загружаем обложку
            if (song.coverPath) {
                albumArt.src = song.coverPath;
                albumArt.style.display = 'block';
                artworkPlaceholder.style.display = 'none';
                nowPlayingBg.style.backgroundImage = `url('${song.coverPath}')`;
            } else {
                albumArt.style.display = 'none';
                artworkPlaceholder.style.display = 'flex';
                nowPlayingBg.style.backgroundImage = '';
            }
            
            // Загружаем аудио
            audioPlayer.src = song.audioPath;
            audioPlayer.load();
            
            // Обновляем активную песню в плейлисте
            updateActiveSong();
            
            // Обновляем длительность при загрузке метаданных
            audioPlayer.addEventListener('loadedmetadata', () => {
                durationEl.textContent = formatTime(audioPlayer.duration);
                updateSongDurationInPlaylist(index, audioPlayer.duration);
            }, { once: true });
        }

        // Воспроизведение
        function playSong() {
            if (songs.length === 0) return;
            
            isPlaying = true;
            audioPlayer.play()
                .then(() => {
                    playBtn.textContent = '⏸';
                    playerContainer.classList.add('playing');
                })
                .catch(error => {
                    console.error('Ошибка воспроизведения:', error);
                    showError(`Не удалось воспроизвести песню: ${error.message}`);
                    isPlaying = false;
                    playBtn.textContent = '▶';
                });
        }

        // Пауза
        function pauseSong() {
            isPlaying = false;
            audioPlayer.pause();
            playBtn.textContent = '▶';
            playerContainer.classList.remove('playing');
        }

        // Следующая песня
        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            loadSong(currentSongIndex);
            if (isPlaying) playSong();
        }

        // Предыдущая песня
        function prevSong() {
            if (audioPlayer.currentTime > 3) {
                // Если песня играет больше 3 секунд, перезапускаем текущую
                audioPlayer.currentTime = 0;
            } else {
                // Иначе переключаем на предыдущую
                currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
                loadSong(currentSongIndex);
                if (isPlaying) playSong();
            }
        }

        // Обновление прогресса
        function updateProgress() {
            if (isDraggingProgress) return;
            
            const { currentTime, duration } = audioPlayer;
            const progressPercent = (currentTime / duration) * 100 || 0;
            progressFill.style.width = `${progressPercent}%`;
            currentTimeEl.textContent = formatTime(currentTime);
        }

        // Перемотка
        function seek(e) {
            const width = progressBar.clientWidth;
            const clickX = e.offsetX;
            const duration = audioPlayer.duration;
            audioPlayer.currentTime = (clickX / width) * duration;
        }

        // Управление громкостью
        function setVolume(e) {
            const width = volumeBar.clientWidth;
            const clickX = e.offsetX;
            const volume = Math.min(1, Math.max(0, clickX / width));
            audioPlayer.volume = volume;
            updateVolumeFill();
        }

        // Обновление индикатора громкости
        function updateVolumeFill() {
            const volume = audioPlayer.volume;
            volumeFill.style.width = `${volume * 100}%`;
        }

        // Форматирование времени
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Обновление длительности в плейлисте
        function updateSongDurationInPlaylist(index, duration) {
            const songElements = document.querySelectorAll('.playlist-item');
            if (songElements[index]) {
                const durationElement = songElements[index].querySelector('.playlist-item-duration');
                if (durationElement) {
                    durationElement.textContent = formatTime(duration);
                }
            }
        }

        // Обновление активной песни в плейлисте
        function updateActiveSong() {
            document.querySelectorAll('.playlist-item').forEach((item, index) => {
                item.classList.toggle('active', index === currentSongIndex);
            });
        }

        // Обновление счётчика песен
        function updatePlaylistCount() {
            const count = songs.length;
            playlistCount.textContent = `${count} ${count % 10 === 1 && count % 100 !== 11 ? 'песня' : count % 10 >= 2 && count % 10 <= 4 && (count % 100 < 10 || count % 100 >= 20) ? 'песни' : 'песен'}`;
        }

        // Показать ошибку
        function showError(message) {
            errorMessage.innerHTML = message;
            errorMessage.style.display = 'block';
        }

        // Скрыть ошибку
        function hideError() {
            errorMessage.style.display = 'none';
        }

        // Настройка обработчиков событий
        function setupEventListeners() {
            // Управление воспроизведением
            playBtn.addEventListener('click', () => isPlaying ? pauseSong() : playSong());
            nextBtn.addEventListener('click', nextSong);
            prevBtn.addEventListener('click', prevSong);
            
            // Прогресс бар
            progressBar.addEventListener('click', seek);
            progressBar.addEventListener('mousedown', () => isDraggingProgress = true);
            document.addEventListener('mousemove', (e) => {
                if (isDraggingProgress) {
                    const rect = progressBar.getBoundingClientRect();
                    const clickX = e.clientX - rect.left;
                    const width = rect.width;
                    const duration = audioPlayer.duration;
                    audioPlayer.currentTime = (clickX / width) * duration;
                }
            });
            document.addEventListener('mouseup', () => isDraggingProgress = false);
            
            // Громкость
            volumeBar.addEventListener('click', setVolume);
            
            // События аудио
            audioPlayer.addEventListener('timeupdate', updateProgress);
            audioPlayer.addEventListener('ended', nextSong);
            audioPlayer.addEventListener('volumechange', updateVolumeFill);
            
            // Клавиатурные shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space') {
                    e.preventDefault();
                    isPlaying ? pauseSong() : playSong();
                } else if (e.code === 'ArrowRight') {
                    audioPlayer.currentTime = Math.min(audioPlayer.currentTime + 5, audioPlayer.duration);
                } else if (e.code === 'ArrowLeft') {
                    audioPlayer.currentTime = Math.max(audioPlayer.currentTime - 5, 0);
                }
            });
        }
    </script>
</body>
</html>
